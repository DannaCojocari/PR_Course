<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rooms Hotel</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="hero">
    <h1>Rooms Hotel</h1>
    <p>Best place to sleep, eat & hang out</p>
  </div>
  <div class="rooms">
    <div class="room">
        <img src="simple_room.png"
         alt="">
        <h2>Simple room</h2>
    </div>
    <div class="room">
        <img src="premium_room.png"
          alt="">
        <h2>Premium room</h2>
    </div>
  </div>

  <div class="location">
    <h1>Were are we located ?</h1>
    <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=chisinau,%20traian%2010&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
  </div>

  <div class="reviews">
    <div class="review">
        <h3>The best hotel in the world 5/5</h3>
        <p><em>Paul Walking</em></p>
    </div>
    <div class="review">
        <h3>Hotel is ok and cool</h3>
        <p><em>Anne Marie</em></p>
    </div>
    <div class="review">
        <h3>Great internet and great service</h3>
        <p><em>Steve Jobing</em></p>
    </div>

  </div>
</body>


</html>
